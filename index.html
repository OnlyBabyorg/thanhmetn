      let queue = [];
      let currentIdx = 0;
      let score = 0;

      function shuffle(arr) {
        for (let i = arr.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [arr[i], arr[j]] = [arr[j], arr[i]];
        }
        return arr;
      }

      function init() {
        queue =shuffle([...DATA]);
        currentIdx = 0;
        score = 0;
        render();
      }

      function render() {
        if (currentIdx >= queue.length) {
          document.querySelector(".card").innerHTML = `
                        <div style='text-align:center'>
                          <h2>Ho√†n th√†nh!</h2>
                          <p>ƒêi·ªÉm s·ªë: ${score}/${queue.length}</p>
                          <button class='nav-btn' onclick='location.reload()'>L√†m l·∫°i t·ª´ ƒë·∫ßu</button>
                        </div>`;
          return;
        }

        const item = queue[currentIdx];
        document.getElementById("qCount").innerText = `${currentIdx + 1}/${
          queue.length
        }`;
        document.getElementById("score").innerText = score;

        // --- S·ª¨A ƒê·ªîI QUAN TR·ªåNG ƒê·ªÇ HI·ªÜN ·∫¢NH ---
        const qDiv = document.getElementById("qText");
        qDiv.innerHTML = ""; // X√≥a n·ªôi dung c≈©

        // 1. T·∫°o v√† hi·ªán c√¢u h·ªèi (ch·ªØ)
        const textNode = document.createElement("div");

        // 2. Ki·ªÉm tra xem c√≥ ·∫£nh kh√¥ng, n·∫øu c√≥ th√¨ t·∫°o th·∫ª <img>
        if (item.img && item.img.trim() !== "") {
          const imgNode = document.createElement("img");
          imgNode.src = item.img; // ƒê∆∞·ªùng d·∫´n ·∫£nh l·∫•y t·ª´ data
          imgNode.style.maxWidth = "100%"; // Gi·ªõi h·∫°n chi·ªÅu r·ªông ·∫£nh
          imgNode.style.display = "block"; // Xu·ªëng d√≤ng
          imgNode.style.margin = "15px auto"; // CƒÉn gi·ªØa v√† c√°ch l·ªÅ
          imgNode.style.borderRadius = "8px"; // Bo tr√≤n g√≥c cho ƒë·∫πp
          imgNode.style.border = "1px solid #ddd"; // Vi·ªÅn m·ªù

          // X·ª≠ l√Ω l·ªói n·∫øu ·∫£nh kh√¥ng t√¨m th·∫•y

        document.getElementById("explain").innerHTML = "";

        const optDiv = document.getElementById("optContainer");
        optDiv.innerHTML = "";

        item.o.forEach((opt, idx) => {
          const btn = document.createElement("button");
          btn.innerText = opt;
          btn.onclick = () => check(idx, item.a, btn, item);

      }
      function check(selected, correct, btn, item) {
        const btns = document.querySelectorAll("#optContainer button");
        btns.forEach((b) => (b.disabled = true));

        if (selected === correct) {

          score++;
        } else {

          btns[correct].classList.add("correct");
        }

        document.getElementById("feedback").style.display = "block";
        document.getElementById("nextBtn").style.display = "block";
      }
